<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Disco Light Simulator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <div class="box">
        <h1>Random Disco Light Simulator</h1>
        <div>
          <label for="color">1. Number of Colors:</label>
          <input type="number" id="color" placeholder="Enter" />
        </div>
        <div>
          <label for="time"
            >2. Time interval
            <i>(with which the color changes randomly)</i>:</label
          ><br />
          <input type="number" id="time" placeholder="Enter" />
          <select id="unit">
            <option value="unit">Unit</option>
            <option value="milliseconds">milliseconds</option>
            <option value="seconds">seconds</option>
          </select>
          <br /><strong style="font-size: 22px; color: rgb(47, 47, 251)"
            >[Negative interval or no input will be treated as 0
            interval]</strong
          >
        </div>
        <div>
          <label for="view">3. View:</label>
          <select id="view">
            <option
              style="background-color: lightslategray; color: white"
              value="select"
            >
              Select
            </option>
            <option value="conic">Conic</option>
            <option value="linear">Linear</option>
            <option value="radial">Radial</option>
          </select>
        </div>
        <!-- ----------------------changes--------------------------------------------- -->
        <div>
          <label for="sound">4. Sound Effect:</label>
          <select
            id="sound"
           value="select"
          >
            <option value="none">None</option>
            <option value="disco">disco</option>
            <option value="fairies">fairies</option>
            <option value="funky1">funky1</option>
            <option value="funky2">funky2</option>
            <option value="upbeatdisco">upbeatdisco</option>
          </select>
        </div>

        <div class="button">
          <button id="submit" onclick="run()">Submit</button>
          <a
            href="https://github.com/sk66641/Random-Disco-Light-Simulator"
            target="_blank"
          >
            <img src="github.jpeg" alt="github" />
          </a>
          <button id="reset" onclick="window.location.reload()">Reset</button>
        </div>
        <div id="error"></div>
      </div>
    </div>
    <!-- ----------------------changes--------------------------------------------- -->
    <audio id="disco" src="disco.mp3"></audio>
    <audio id="fairies" src="fairies.mp3"></audio>
    <audio id="funky1" src="funkydisco.mp3"></audio>
    <audio id="funky2" src="funkydisco2.mp3"></audio>
    <audio id="upbeatdisco" src="upbeatdisco.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
